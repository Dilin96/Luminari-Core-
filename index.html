<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luminari Core</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .btn-region {
      background: #fff;
      color: #111;
    }
    .btn-upgrade {
      background: gold;
      color: #000;
      margin-top: 1rem;
    }
    .landscape-warning {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media screen and (orientation: landscape) {
      body {
        background-color: #000;
      }
      .landscape-warning {
        display: block;
        color: lime;
      }
    }
  </style>
</head>

</html>
